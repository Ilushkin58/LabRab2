<html>
	<body>
		<script>
			function pow(x, n) {
				var nResult = x;
				for (var i = 1; i < n; i++) {
					nResult *= x;
				}
				return nResult;
			}

			var x = prompt("Введите x", '');
			var n = prompt("Введите n", '');
			while (n<1 && n!= null) {
				n = prompt("Введите натуральное число n", '');
			}
			alert(pow(x, n));
		</script>
	</body>
</html>
